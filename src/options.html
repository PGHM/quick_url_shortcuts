<!DOCTYPE html>
<html>
<head>
    <title>Shortcut Options</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>How to use</h1>
    <p id="usageInstructions">
        After you have defined an URL for a numbered shortcut, go to 
        the Extensions Shortcuts page by navigating to 
        <code>chrome://extensions/shortcuts</code> in your browser and assign 
        a keyboard shortcut for that number.
    </p>
    <p id="autoSaveNote">Changes are saved automatically.</p>
    <div id="optionsContainer"></div>
    <script src="options.js"></script>
</body>
</html>
